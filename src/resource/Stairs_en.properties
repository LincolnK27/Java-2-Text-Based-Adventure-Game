earlyMorn = In the early morning, all you can see is darkness past the first step.
morn = Morning sunlight filters down the steps, illuminating an ominous hallway below.
noon = Bright noon day sun illuminates the steps. You can just see the outline of a door on one side of the hallway.
afternoon = As the afternoon goes on, the stairs seem to slowly disappear, the hallway losing ground to the fading daylight.
evening = In the late evening's darkness, you can barely peer past the first step. Night creatures skitter in the darkness below.